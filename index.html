<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warhammer JSON Cleaner + Card Renderer</title>
  <link rel="stylesheet" href="cards.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>

<body>

  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">ADEPTUS MINIMUS</h1>
      <p class="site-tagline">Cogitator‑Optimised Unit Readouts</p>

      <div class="header-buttons">

        <label class="button-shell">
          <span class="button-surface">Initiate Data Uplink</span>
          <input type="file" id="fileInput" accept="application/json">
        </label>

        <label class="button-shell" id="descToggle">
          <input type="checkbox" id="showDescriptions">
          <span class="button-surface">Expose Descriptions</span>
        </label>

        <label class="button-shell disabled" id="pdfButton">
          <span class="button-surface">Forge PDF Cards</span>
        </label>
      </div>

    </div>
  </header>


  <div id="card-container">
    <div id="card-inner">
      <div id="card-placeholder" class="card-placeholder">
        <h3>Awaiting Tactical Data</h3>
        <p>Initiate data uplink and supply a JSON file from Listforge.</p>
        <p>Cogitators can then forge a sanctified PDF to be downloaded.</p>
      </div>
    </div>

  </div>

  <div id="loading-overlay">
    <div class="loading-content">
      <div class="loading-cog">⛭</div>
      <div class="loading-text">Engaging Sacred Cogitation Protocols…</div>
    </div>
  </div>


  <script src="cleaner.js"></script>
  <script src="urlParser.js"></script>
  <script src="cards.js"></script>
  <script src="print.js"></script>

</body>

</html>
